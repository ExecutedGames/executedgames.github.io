<!DOCTYPE html>

<html lang="sv">
	<!-- Taggen <head> definerar överskridande information om HTML dokumentet såsom teckenkodning. -->
	<head>
		<!-- Använd UTF-8 som teckenkodning som, till skillnad från ASCII, stödjer bokstäverna å, ä, och ö. -->
		<meta charset="UTF-8" />
		<!-- Bestäm titeln för taben. Den här taggen måste vara med i alla HTML dokument. -->
		<title>Nils Skäre</title>
	</head>

	<!-- Taggen <body> är där sånt som text, bilder och länkar infogas in i webbsidan. -->
	<body>
		<h1>Välkommen till Nils Skäres webbplats!</h1>
		<!-- Här länkar vi en bild till webbsidan genom användning av taggen <img>. Attributen src (kort för source) pekar till bildens källa, medans attributen alt 
		används för att söka på bilden genom en sökmotor, men används också som text som skrivs ut istället för bilden om bilden inte lyckat laddas in. -->
		<img src="deserttrain.png" alt="deserttrain">

		<p>Hej, jag heter Nils Skäre och studerar på mittuniversitet för att bli en civilingenjör i datateknik! <br>
			Nedan kan du hitta en länk till min kontaktinfo och en länk till mittuniversitets webbplats.<br></p>

		<!-- Här infogas en länk till en webbsida inuti webbplatsen genom användning av taggen <a>. Attributen href pekar till webbsidans länk. -->
		<a href="sida2.html">Kontaktinfo<br><br></a>

		<!-- Här infogar vi en länk till mittuniversitetets webbplats genom taggeb <a>. Attributen target anvisar i det här fallet att webbplatsen öppnas i en ny flik. -->
		<a href="https://www.miun.se/" target="_blank">Mittuniversitets hemsida<br><br></a>
	</body>
</html>
